{% load i18n cms_tags sekizai_tags %}

<h4 class="text-bold text-bold text-black text-med m-t-0 m-b-30">{{instance.title}}</h4>
<ul class="post-tabs post-tabs-1 m-b-40">
    {% for link in links %}
    <li {% if forloop.counter == 1 %} class="active" {% endif %}>
        <a href="{{link.url}}">{{link.title}}</a>
    </li>
    {% endfor %}
</ul>
