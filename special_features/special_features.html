{% load i18n cms_tags sekizai_tags easy_thumbnail  %}

   <div class="section bg-white p-t-70 p-b-40">
        <div class="container">
            <div class="row">
              {% for feature in features %}
                <div class="col-md-3 col-sm-6">
                    <div class="icon-box icon-box-2">
                        <div class="icon">
                            <i class="fa {{feature.icon_class}}"></i>
                        </div>
                        <div class="title">
                            <h3>{{feature.title|safe}}</h3>
                        </div>
                        <div class="content">
                            <p>{{feature.description}}</p>
                        </div>
                    </div>
                </div>
              {% endfor %}
            </div>
        </div>
    </div>
