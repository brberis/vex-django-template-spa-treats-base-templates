{% load i18n cms_tags sekizai_tags easy_thumbnail  %}
{% for b in banner %}
<!-- image with content -->
<style type="text/css">
  .paralax2{
  background:url({% easy_thumbnail b.image 1920x1280 crop %})) no-repeat fixed;
  padding:6% 0;
  background-size:cover;
  background-position:center center;
}
.info_section2{
  background:url({% easy_thumbnail b.image 1920x1280 crop %}) no-repeat;
  background-size:cover;
  width:100%;
  background-attachment:fixed;
  background-position:center center;
  background-color:#DF0101;
}
</style>

<section class="info_section info_section2 paralax paralax2">
  <div class="container">
    <div class="row">
      <div class="col-md-2"> </div>
      <div class="col-md-8">
         <div class="text-center">
         <h2 class="heading_space" style="word-spacing: 5px;">{{b.title|safe}}</h2>
         <p class="heading_space detail">{{b.description|safe}}</p>
         <a href="{{b.action_button_1}}" class="btn-common-white page-scroll" style="word-spacing: 5px;">{{b.label_button_1}}</a>
         </div>          
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</section>
{% endfor %}
