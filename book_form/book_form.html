{% load i18n cms_tags sekizai_tags %}
            <form action="/reservations" method="get">
                    <div class="bottom-block">
                            <h3>Check Availability</h3>
                            <p>Check availability, prices and book online. No payment needed.</p>
                    <div class="form-group">
                        <label for="checkin">Check In</label>
                        <input name="arrival" class="flatpickr" id="checkin" type="text" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="checkout">Check Out</label>
                        <input name="departure" class="flatpickr" id="checkout" type="text" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="adults">Adults</label>
                        <select class="form-control" name="adults" id="adults">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="guest">Children</label>
                        <select class="form-control" name="children" id="adults">
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label>&nbsp;</label>
                        <button class="btn btn-fill btn-md">Check Availability</button>
                    </div>
                </div>
            </form>
